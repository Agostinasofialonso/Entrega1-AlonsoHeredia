{% extends "Base.html" %}
{% load static %}

{% block tittle_head %}

{% endblock tittle_head %}

{% block h1_header %}
<div class="tittle">Editar Pájaro</div>
{% endblock h1_header %}

{% block content %}
<div class="formulario">

        {% csrf_token %}

            {{ formulario }}

</div>
{% endblock content %}
