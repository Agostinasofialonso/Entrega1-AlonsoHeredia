{% extends "Base.html" %}
{% load static %}

{% block tittle_head %}
<title>Editar Gato</title>
{% endblock tittle_head %}

{% block h1_header %}
<div class="tittle">Editar Gato</div>
{% endblock h1_header %}

{% block content %}
<div class="formulario">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ formulario }}
        </table>
        <button class="boton-editar" type="submit">Guardar Cambios</button>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ formulario.as_p }}
            <button type="submit">Guardar cambios</button>
        </form>
    </form>
    <img src="{% static 'assets/img/Cats.jpg' %}" class="piccat">
</div>

{% endblock content %}
